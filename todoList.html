<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoList.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input class="taskValue" type="text" placeholder="Task to be done..">
            <button class="addTask">Add</button>
        </div>
        <div id="tasks">
            <ul class="taskList"></ul>
        </div>
        <p>You have <span class="count">0</span> things left to do.</p>
        <button class="clearAll">clear all</button>
        <button class="clearCompleted">clear completed</button>
    </div>
    
    
    <script src="todoList.js"></script>
</body>
</html>
